# candidate search
skip_near_num: 5
candidate_num: 5
sub_frame_num: 1
vertex_diff_threshold: 0.5
rough_dis_threshold: 0.01
normal_threshold: 0.2
dis_threshold: 0.5
icp_threshold: 0.4

# window size
max_window_size: 10
kdtree_threshold: 10
epsilon: 1.0
