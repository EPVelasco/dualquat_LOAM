# key points
plane_detection_thre: 0.01
plane_merge_normal_thre: 0.2
voxel_size: 2.0
voxel_init_num: 10
proj_image_resolution: 0.5
proj_dis_min: 0
proj_dis_max: 5
corner_thre: 10

# std descriptor
descriptor_near_num: 50
descriptor_min_len: 2
descriptor_max_len: 5000
non_max_suppression_radius: 5.0
std_side_resolution: 0.5


